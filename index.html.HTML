<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Website</title>
    <style>
        /* CSS styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1, footer p {
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        main {
            margin-bottom: 20px;
        }

        section {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        section h2 {
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                margin: 10px;
            }

            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prototype Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Our Services</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <main class="container">
        <section id="home" class="feature">
            <h2>Home</h2>
            <!-- Add home content here -->
        </section>

        <section id="services" class="feature">
            <h2>Our Services</h2>
            <!-- Add services content here -->
        </section>

        <section id="about" class="feature">
            <h2>About Us</h2>
            <!-- Add about content here -->
        </section>

        <section id="contact" class="feature">
            <h2>Contact Us</h2>
            <!-- Add contact content here -->
        </section>
    </main>

    <footer>
        <p>Copyright reserved</p>
    </footer>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>
</body>
</html>
